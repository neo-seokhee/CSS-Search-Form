<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="header__column">
          <i class="fa-solid fa-bars fa-lg"></i>
        </div>
        <div class="header__column">
          <h2>library</h2>
        </div>
        <div class="header__column">
          <i class="fa-solid fa-cart-shopping fa-lg"></i>
        </div>
      </div>

      <!-- Search -->
      <div class="search">
        <div class="search__box">
          <form class="search__form">
            <input
              class="search__input"
              type="text"
              placeholder="Search books..."
            />
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </form>
        </div>
      </div>

      <!-- Main -->
      <div class="main">
        <!-- Main - Book -->
        <div class="book">
          <div class="book__title">
            <h1 class="title__h1">Book of the day</h1>
          </div>

          <div class="book__container">
            <div class="book__image__box">
              <img
                class="book__image"
                src="https://img.ridicdn.net/cover/4139000031/xxlarge#1"
              />
            </div>

            <div class="book__info">
              <div class="book__info__title">
                <h2>No Fixed Abode</h2>
                <h3>Journey Through</h3>
              </div>

              <div class="book__info__rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star faded"></i>
              </div>

              <div class="book__info__tag">
                <span class="label">Journey</span>
                <span class="label">Biography</span>
              </div>
              <div class="book__info__btn">
                <div class="book__info__btn_wrap">
                  <i class="fa-solid fa-bookmark fa-lg"></i>
                </div>
                <div class="book__info__btn__booknow">Book Now</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Main - Top Adventures -->
        <div class="top">
          <div class="title__h1">Top Adventures</div>

          <ol class="top__list">
            <li class="top__list__item">
              <div class="top__list__item__content">
                <img
                  class="top__list__img"
                  src="https://img.ridicdn.net/cover/2189000206/xxlarge#1"
                />
                <div class="top__list__item__rating">
                  <i class="fa-solid fa-star fa-2xs"></i>
                  <i class="fa-solid fa-star fa-2xs"></i>
                  <i class="fa-solid fa-star fa-2xs"></i>
                  <i class="fa-solid fa-star fa-2xs"></i>
                  <i class="fa-solid fa-star fa-2xs faded"></i>
                </div>
              </div>
            </li>
            <li class="top__list__item">
              <div class="top__list__item__content">
                <img
                  class="top__list__img"
                  src="https://img.ridicdn.net/cover/4803001962/xxlarge#1"
                />
                <div class="top__list__item__rating">
                  <i class="fa-solid fa-star fa-2xs"></i>
                  <i class="fa-solid fa-star fa-2xs faded"></i>
                  <i class="fa-solid fa-star fa-2xs faded"></i>
                  <i class="fa-solid fa-star fa-2xs faded"></i>
                  <i class="fa-solid fa-star fa-2xs faded"></i>
                </div>
              </div>
            </li>
            <li class="top__list__item">
              <div class="top__list__item__content">
                <img
                  class="top__list__img"
                  src="https://img.ridicdn.net/cover/606002382/xxlarge#1"
                />
                <div class="top__list__item__rating">
                  <i class="fa-solid fa-star fa-2xs"></i>
                  <i class="fa-solid fa-star fa-2xs"></i>
                  <i class="fa-solid fa-star fa-2xs faded"></i>
                  <i class="fa-solid fa-star fa-2xs faded"></i>
                  <i class="fa-solid fa-star fa-2xs faded"></i>
                </div>
              </div>
            </li>
            <li class="top__list__item">
              <div class="top__list__item__content">
                <img
                  class="top__list__img"
                  src="https://img.ridicdn.net/cover/222002566/xxlarge#1"
                />
                <div class="top__list__item__rating">
                  <i class="fa-solid fa-star fa-2xs"></i>
                  <i class="fa-solid fa-star fa-2xs"></i>
                  <i class="fa-solid fa-star fa-2xs"></i>
                  <i class="fa-solid fa-star fa-2xs"></i>
                  <i class="fa-solid fa-star fa-2xs"></i>
                </div>
              </div>
            </li>
            <li class="top__list__item">
              <div class="top__list__item__content">
                <img
                  class="top__list__img"
                  src="https://img.ridicdn.net/cover/852001242/xxlarge#1"
                />
                <div class="top__list__item__rating">
                  <i class="fa-solid fa-star fa-2xs"></i>
                  <i class="fa-solid fa-star fa-2xs"></i>
                  <i class="fa-solid fa-star fa-2xs"></i>
                  <i class="fa-solid fa-star fa-2xs faded"></i>
                  <i class="fa-solid fa-star fa-2xs faded"></i>
                </div>
              </div>
            </li>
          </ol>
        </div>

        <!-- Main - Popular -->
        <div class="popular">
          <div class="title__h1">Popular authors</div>

          <div class="popular__info">
            <img class="popular__info__img" src="https://w.namu.la/s/e0f2e2b770adbfeca50a7ef80eadea959af7e5aaf999d57c357b9a1c42784ff56585905a8ba71cd4b1924aba4f9700c90491d30f4e708653b54ab15c6be9cf50fb7506c15b601393e7f8cd2a559cf6f168d46964cf6a03e4b1abf58846ca5d41" />

            <div class="popular__info__text">
              <div class="popular__info__text__title">George Raymond Richard Martin</div>
              <div class="popular__info__text__description">
                  <p>Modern American science fiction writer, screenwriter, producer and editor, winner of many literacry awards.</p>
              </div>
            </div>
          </img>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/1ba6a88baf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
